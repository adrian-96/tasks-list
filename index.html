<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="mainContainer">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input placeholder="Co jest do zrobienia?" class="form__field js-newTask" autofocus>
                <button class="form__addTaskButton js-addTaskButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <div class="section__container">
                <h2 class="section__header">Lista zadań</h2>
                <div class="section__buttons js-buttons">
                </div>
            </div>
            <ul class="list js-tasks"></ul>
        </section>
    </main>
</body>

</html>
